<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>This Domain is For Sale</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    h1 {
      margin-bottom: 0.5rem;
    }
    p.price {
      font-size: 1.2rem;
      font-weight: bold;
      color: green;
    }
    .buy-now {
      margin-top: 0.5rem;
    }
    .buy-now a {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      background: #28a745;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .buy-now a:hover {
      background: #218838;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      margin-top: 1rem;
    }
    input, textarea {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.7rem;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .portfolio-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .portfolio-link a {
      color: #007BFF;
      text-decoration: none;
    }
    .portfolio-link a:hover {
      text-decoration: underline;
    }
    .contact-icons {
      margin-top: 1.5rem;
    }
    .contact-icons img {
      vertical-align: middle;
      cursor: pointer;
    }
  </style>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>
<body>
  <div class="container">
    <h1>This Domain is For Sale!</h1>
    <p class="domain-name">jmvg.com</p>
    <p class="price">Asking Price: $5,000</p>

    <div class="buy-now">
      <a href="https://checkout.example.com/exampledomain" target="_blank">Buy Now</a>
    </div>

    <p style="margin: 0.5rem 0; font-style: italic; color: #555;">
      ðŸ’¬ Or send your best offer directly to the owner
    </p>

    <form id="contactForm" method="POST" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="4" placeholder="Your message or offer..." required></textarea>
      <button type="submit">Send Inquiry</button>
    </form>

    <div class="portfolio-link">
      <p>See more domains at <a href="https://greatdots.com" target="_blank">GreatDots.com</a></p>
    </div>

    <div class="contact-icons">
      <a href="https://wa.me/1234567890" target="_blank" title="Chat on WhatsApp">
        <img src="https://img.icons8.com/color/48/000000/whatsapp--v1.png" alt="WhatsApp" width="32" style="margin: 0 8px;" />
      </a>
      <a href="https://t.me/yourusername" target="_blank" title="Message on Telegram">
        <img src="https://img.icons8.com/color/48/000000/telegram-app--v1.png" alt="Telegram" width="32" style="margin: 0 8px;" />
      </a>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const user = "you";
      const domain = "example.com";
      const mailtoLink = `mailto:${user}@${domain}`;

      const form = e.target;
      const subject = "Domain Inquiry";
      const body = `Name: ${form.name.value}\nEmail: ${form.email.value}\n\nMessage:\n${form.message.value}`;

      window.location.href = `${mailtoLink}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    });
  </script>
</body>
</html>
